<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci - RECURSIVE</title>
</head>

<body>
    <input type="number" id="input" placeholder="Input for Fibonacci">
    <h1 id="output">Fibonacci problem output:</h1>
    <script>
        let inputValue = 0;
        const output = document.getElementById('output');
        
        document.getElementById('input')
        .addEventListener('input', (ev) => {
            inputValue = ev.target.value;
            output.textContent = `Fibonacci problem output: ${fib(inputValue)}`;
        });
        function fib(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return fib(n - 1) + fib(n - 2);
        }
        // Loop-based solution: O(n) - Linear Time Comp
        // Recursion-based solution: O(n^2) - Exponential Time Comp - overkill for this use case;
    </script>
</body>

</html>
