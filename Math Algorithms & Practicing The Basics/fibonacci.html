<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci problem</title>
</head>

<body>
    <input type="number" id="input" placeholder="Input for Fibonacci">
    <h1 id="output">Fibonacci problem output:</h1>
    <script>
        let inputValue = 0;
        const output = document.getElementById('output');
        
        document.getElementById('input')
        .addEventListener('input', (ev) => {
            inputValue = ev.target.value;
            output.textContent = `Fibonacci problem output: ${fib(inputValue)}`;
        });
        function fib(n) {
            const nums = [1, 1]; // executed x1
            for (let i = 2; i < n + 1; i++) { // x1
                nums.push(nums[i - 2] + nums[i - 1]); // executed n - 1 tymes
            }
            return nums[n]; // x1
        }
        /*
        T = 1 + 1 + 1 + n - 1 = 3 + n - 1 = 2 + n = n 
        => O(n) => Linear Time Complexity
        */
    </script>
</body>

</html>
