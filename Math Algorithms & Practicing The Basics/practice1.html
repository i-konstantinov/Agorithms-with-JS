<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To Practice</title>
</head>
<body>
    <h1>Output Problem 1: <span id="output"></span></h1>
    <h1>Output Problem 2: <span id="output2"></span></h1>
    <script>
        function getMinValue(arr) {
            let min = Number.MAX_VALUE; // 1
            for (let num of arr) { // 1
                if (num < min) { // n
                    min = num; // executed x1 in Best case; n times in Worst case; Average : b/ween Best & Worst, x3 in current example;
                }
            }
            return min;
        }

        function isEven(n) {
            return n % 2 === 0; // executed x1 always;
        }

        // Problem 1 - Linear Time Complexity
        // best case: [2,5,8,17,199];
        // average case: [199,17,2,5,8];
        // worst case: [199,17,8,5,2];
        document.getElementById('output').textContent = getMinValue([199,8,17,2,5]);

        // Problem 2 - Constant Time Complexity
        document.getElementById('output2').textContent = isEven(41);
    </script>
</body>
</html>
